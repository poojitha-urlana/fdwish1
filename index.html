<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Greeting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a2c2e9, #f0f8ff);
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #4caf50;
            display: none; /* Hide all pages by default */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .container.active {
            display: block;
            opacity: 1;
        }
        h1 {
            color: #4caf50;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .greeting, .signature, .quote {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
        .quote {
            color: #555;
            font-style: italic;
            position: relative;
        }
        .heart {
            font-size: 2em;
            color: #ff6f61;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            input[type="text"] {
                width: 100%;
                font-size: 0.9em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .greeting, .signature, .quote {
                font-size: 1.1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            input[type="text"] {
                font-size: 0.8em;
            }
            button {
                padding: 8px 14px;
                font-size: 0.8em;
            }
            .greeting, .signature, .quote {
                font-size: 1em;
            }
            .heart {
                font-size: 1.5em;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1: Name Entry -->
    <div id="page1" class="container active">
        <h1>Welcome! üéâ</h1>
        <p>Enter your name to receive a special wish:</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Send Wish üéÅ</button>
    </div>

    <!-- Page 2: Greeting Message -->
    <div id="page2" class="container">
        
        <div class="greeting" id="greetingMessage"></div>
        <div class="quote">"Friendship is the golden thread that ties the heart of all the world." ‚Äî John Evelyn üåü</div>
       
        <div class="signature" id="signatureMessage"></div>
    </div>

    <script>
        function showGreeting() {
            var name = document.getElementById('nameInput').value;
            var greetingMessage = document.getElementById('greetingMessage');
            var signatureMessage = document.getElementById('signatureMessage');
            
            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }
            
            greetingMessage.textContent = "Happy Friendship Day! üéâüíñ " + name + "!";
            signatureMessage.textContent = "Best wishes from PoojiUrlana! üåº";
            
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
        }
    </script>
</body>
</html>
